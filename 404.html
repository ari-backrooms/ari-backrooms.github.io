<!doctype html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <script>
      (function(){
        if (location.pathname === '/404') location.href = location.origin + '/404/index';
        var PageURLs = location.href.slice(location.origin.length,-1) + location.href.at(-1);
        if (PageURLs.at(-1) === '/') PageURLs += 'index.html';
        PageURLs = PageURLs.slice(1).split('/');
        if (PageURLs.length === 2 && PageURLs[1] !== 'index.html' && PageURLs[0] !== 'gets.noneuser' && PageURLs[0] !== 'file') {
          location.href = location.origin + '/' + PageURLs[0];
        }
        if (PageURLs.length > 3) location.href = location.origin + '/' + PageURLs[0];
        if (PageURLs[1] === 'index.html' || (PageURLs.length === 1 && PageURLs[0])) {
          fetch(location.origin + '/404/').then((r)=>r.text()).then((r)=>{
            $('head').html(r.split('<!-- ARI: main -->')[0]);
            $('body').html(r.split('<!-- ARI: main -->')[1]);
          })
        }
        else {
          $('body').html();
          $('body').append(`
    <style type="text/css" media="screen">
      body {
        background-color: #f1f1f1;
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      .container { margin: 50px auto 40px auto; width: 600px; text-align: center; }

      a { color: #4183c4; text-decoration: none; }
      a:hover { text-decoration: underline; }

      h1 { width: 800px; position:relative; left: -100px; letter-spacing: -1px; line-height: 60px; font-size: 60px; font-weight: 100; margin: 0px 0 50px 0; text-shadow: 0 1px 0 #fff; }
      p { color: rgba(0, 0, 0, 0.5); margin: 20px 0; line-height: 1.6; }

      ul { list-style: none; margin: 25px 0; padding: 0; }
      li { display: table-cell; font-weight: bold; width: 1%; }

      .logo { display: inline-block; margin-top: 35px; }
      .logo-img-2x { display: none; }
      @media
      only screen and (-webkit-min-device-pixel-ratio: 2),
      only screen and (   min--moz-device-pixel-ratio: 2),
      only screen and (     -o-min-device-pixel-ratio: 2/1),
      only screen and (        min-device-pixel-ratio: 2),
      only screen and (                min-resolution: 192dpi),
      only screen and (                min-resolution: 2dppx) {
        .logo-img-1x { display: none; }
        .logo-img-2x { display: inline-block; }
      }

      #suggestions {
        margin-top: 35px;
        color: #ccc;
      }
      #suggestions a {
        color: #666666;
        font-weight: 200;
        font-size: 14px;
        margin: 0 10px;
      }

    </style>

    <div class="container">

      <h1>404</h1>
      <p><strong>File not found</strong></p>

      <p>
      Please in github.com to do, do not edit there.
      </p>`)
        }
      })()
    </script>
  </body>
</html>
